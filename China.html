                <h2>麻婆豆腐</h2>
                    <p>
                        日本でなじみのある中華料理の一つである<b>「麻婆豆腐」</b>、その由来は昔の中国にいた女性の名前からきているといわれている。
                        特に、花椒による「麻（マー）」、唐辛子による「辣（らー）」の痺れるような辛さが特徴の料理です。作り方は簡単で豚ひき肉、豆腐
                        豆板醤、豆豉（大豆などの豆を発行させたもの）、花椒、唐辛子、ネギ、ニンニクを一緒に煮込むことで作ることができる
                    </p>
